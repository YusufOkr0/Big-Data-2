<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .detail-card {
      max-width: 700px;
      width: 100%;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 45px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .detail-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }

    .header-section {
      text-align: center;
      margin-bottom: 40px;
    }

    h2 {
      color: #1a1a2e;
      font-weight: 700;
      font-size: 32px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    h2 i {
      color: #667eea;
    }

    .photo-container {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .emp-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #667eea;
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
      transition: all 0.4s ease;
      position: relative;
      z-index: 1;
    }

    .emp-photo:hover {
      transform: scale(1.08);
      border-color: #764ba2;
      box-shadow: 0 15px 50px rgba(118, 75, 162, 0.5);
    }

    .photo-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #667eea33, #764ba233);
      border-radius: 50%;
      z-index: 0;
    }

    .info-section {
      background: linear-gradient(to bottom, #f8f9ff 0%, #fff 100%);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .info-row {
      display: flex;
      padding: 18px 0;
      border-bottom: 1px solid #f0f0f0;
      transition: all 0.3s ease;
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-row:hover {
      background: rgba(102, 126, 234, 0.05);
      padding-left: 10px;
      border-radius: 8px;
    }

    .info-label {
      flex: 0 0 35%;
      font-weight: 600;
      color: #667eea;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-label i {
      font-size: 16px;
    }

    .info-value {
      flex: 1;
      color: #4a4a4a;
      font-weight: 500;
      display: flex;
      align-items: center;
      font-size: 15px;
    }

    .badge-job {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      display: inline-block;
    }

    .badge-dept {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      display: inline-block;
    }

    .salary-value {
      color: #667eea;
      font-weight: 700;
      font-size: 18px;
    }

    .btn-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 35px;
    }

    .btn-action {
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-update {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-update:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
      color: white;
    }

    .btn-back {
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
      color: white;
    }

    .btn-back:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
      color: white;
    }

    .image-link {
      color: #667eea;
      text-decoration: none;
      font-size: 13px;
      word-break: break-all;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .image-link:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .detail-card {
        padding: 30px 20px;
      }

      h2 {
        font-size: 24px;
      }

      .emp-photo {
        width: 140px;
        height: 140px;
      }

      .info-row {
        flex-direction: column;
        gap: 8px;
      }

      .info-label {
        flex: 1;
      }

      .btn-container {
        flex-direction: column;
      }

      .btn-action {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<div class="detail-card">
  <div class="header-section">
    <h2>
      <i class="fas fa-user-circle"></i>
      <span th:text="${emp.ename}">Employee Name</span>
    </h2>
  </div>

  <div class="photo-container">
    <img th:src="${emp.imageUrl}" alt="Employee Image" class="emp-photo"/>
  </div>

  <div class="info-section">
    <div class="info-row">
      <div class="info-label">
        <i class="fas fa-hashtag"></i>
        Emp No
      </div>
      <div class="info-value">
        <strong th:text="${emp.empno}"></strong>
      </div>
    </div>

    <div class="info-row">
      <div class="info-label">
        <i class="fas fa-briefcase"></i>
        Job Title
      </div>
      <div class="info-value">
        <span class="badge-job" th:text="${emp.job}"></span>
      </div>
    </div>

    <div class="info-row">
      <div class="info-label">
        <i class="fas fa-user-tie"></i>
        Manager
      </div>
      <div class="info-value" th:text="${emp.managerName != null ? emp.managerName : '-'}"></div>
    </div>

    <div class="info-row">
      <div class="info-label">
        <i class="fas fa-calendar-alt"></i>
        Hire Date
      </div>
      <div class="info-value" th:text="${emp.hiredate instanceof T(java.time.LocalDate) ? #temporals.format(emp.hiredate, 'dd/MM/yyyy') : emp.hiredate}"></div>
    </div>

    <div class="info-row">
      <div class="info-label">
        <i class="fas fa-dollar-sign"></i>
        Salary
      </div>
      <div class="info-value">
        <span class="salary-value" th:text="${emp.sal}"></span>
      </div>
    </div>

    <div class="info-row">
      <div class="info-label">
        <i class="fas fa-percentage"></i>
        Commission
      </div>
      <div class="info-value" th:text="${emp.comm != null ? emp.comm : '-'}"></div>
    </div>

    <div class="info-row">
      <div class="info-label">
        <i class="fas fa-building"></i>
        Department
      </div>
      <div class="info-value">
        <span class="badge-dept" th:text="${emp.deptName != null ? emp.deptName : '-'}"></span>
      </div>
    </div>

    <div class="info-row">
      <div class="info-label">
        <i class="fas fa-image"></i>
        Image URL
      </div>
      <div class="info-value">
        <a th:href="${emp.imageUrl}" th:text="${emp.imageUrl}" target="_blank" class="image-link">
          <i class="fas fa-external-link-alt"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="btn-container">
    <a th:href="@{'/employees/update/' + ${emp.empno}}" class="btn-action btn-update">
      <i class="fas fa-edit"></i> Update Employee
    </a>
    <a href="/employees" class="btn-action btn-back">
      <i class="fas fa-arrow-left"></i> Back to List
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
