<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Detail</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      max-width: 600px;
      margin: 50px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    .emp-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #dee2e6;
      margin-bottom: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #333;
    }
    .info-table th {
      width: 30%;
    }
    .info-table td {
      width: 70%;
    }
    .btn-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2 th:text="${emp.ename} + ' Details'">Employee Details</h2>

  <div class="text-center">
    <img th:src="${emp.imageUrl}" alt="Employee Image" class="emp-photo"/>
  </div>

  <table class="table table-borderless info-table mt-3">
    <tbody>
    <tr>
      <th>Emp No</th>
      <td th:text="${emp.empno}"></td>
    </tr>
    <tr>
      <th>Job</th>
      <td th:text="${emp.job}"></td>
    </tr>
    <tr>
      <th>Manager</th>
      <td th:text="${emp.managerName != null ? emp.managerName : '-'}"></td>
    </tr>
    <tr>
      <th>Hire Date</th>
      <td th:text="${emp.hiredate instanceof T(java.time.LocalDate) ? #temporals.format(emp.hiredate, 'dd/MM/yyyy') : emp.hiredate}"></td>
    </tr>
    <tr>
      <th>Salary</th>
      <td th:text="${emp.sal}"></td>
    </tr>
    <tr>
      <th>Commission</th>
      <td th:text="${emp.comm != null ? emp.comm : '-'}"></td>
    </tr>
    <tr>
      <th>Department</th>
      <td th:text="${emp.deptName != null ? emp.deptName : '-'}"></td>
    </tr>
    <tr>
      <th>Image URL</th>
      <td>
        <a th:href="${emp.imageUrl}" th:text="${emp.imageUrl}" target="_blank"></a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="btn-container">
    <a th:href="@{'/employees/update/' + ${emp.empno}}" class="btn btn-primary px-4">
      <i class="bi bi-pencil-square"></i> Update
    </a>
    <a href="/employees" class="btn btn-secondary px-4 ms-2">
      Back
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
