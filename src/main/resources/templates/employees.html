<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Directory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .table-container {
      max-width: 1400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 35px;
      padding-bottom: 25px;
      border-bottom: 2px solid #f0f0f0;
    }

    h2 {
      color: #1a1a2e;
      font-weight: 700;
      font-size: 32px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    h2 i {
      color: #667eea;
    }

    .btn-add {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 12px 28px;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-add:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
      color: white;
    }

    .table-wrapper {
      overflow-x: auto;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .table {
      margin: 0;
      background: white;
    }

    .table thead th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
      padding: 18px 15px;
      border: none;
      white-space: nowrap;
    }

    .table thead th:first-child {
      border-top-left-radius: 16px;
    }

    .table thead th:last-child {
      border-top-right-radius: 16px;
    }

    .table tbody tr {
      transition: all 0.3s ease;
      border-bottom: 1px solid #f0f0f0;
    }

    .table tbody tr:hover {
      background: linear-gradient(to right, #f8f9ff 0%, #fff 100%);
      transform: scale(1.01);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
    }

    .table tbody td {
      padding: 18px 15px;
      vertical-align: middle;
      color: #4a4a4a;
      font-size: 14px;
    }

    img.emp-photo {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
    }

    img.emp-photo:hover {
      transform: scale(1.15);
      border-color: #764ba2;
    }

    .badge-job {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
    }

    .badge-dept {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
    }

    .btn-action {
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      border: none;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin: 0 3px;
    }

    .btn-view {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
    }

    .btn-view:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 172, 254, 0.5);
      color: white;
    }

    .btn-delete {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(245, 87, 108, 0.3);
    }

    .btn-delete:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 87, 108, 0.5);
      color: white;
    }

    .salary-cell {
      font-weight: 600;
      color: #667eea;
    }

    @media (max-width: 768px) {
      .table-container {
        padding: 20px;
      }

      h2 {
        font-size: 24px;
      }

      .header-section {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="table-container">

    <div class="header-section">
      <h2>
        <i class="fas fa-users"></i>
        Employee Directory
      </h2>
      <a href="/employees/add" class="btn-add">
        <i class="fas fa-plus-circle"></i>
        Add Employee
      </a>
    </div>

    <div class="table-wrapper">
      <table class="table align-middle text-center">
        <thead>
        <tr>
          <th><i class="fas fa-image"></i></th>
          <th>Emp No</th>
          <th>Name</th>
          <th>Job Title</th>
          <th>Manager</th>
          <th>Hire Date</th>
          <th>Salary</th>
          <th>Commission</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employeeDTOS}">
          <td>
            <img th:src="${emp.imageUrl}" alt="Employee Image" class="emp-photo"/>
          </td>
          <td><strong th:text="${emp.empno}"></strong></td>
          <td><strong th:text="${emp.ename}"></strong></td>
          <td>
            <span class="badge-job" th:text="${emp.job}"></span>
          </td>
          <td th:text="${emp.managerName != null ? emp.managerName : '-'}"></td>
          <td th:text="${emp.hiredate instanceof T(java.time.LocalDate) ? #temporals.format(emp.hiredate, 'dd/MM/yyyy') : emp.hiredate}"></td>
          <td class="salary-cell" th:text="${emp.sal}"></td>
          <td th:text="${emp.comm != null ? emp.comm : '-'}"></td>
          <td>
            <span class="badge-dept" th:text="${emp.deptName != null ? emp.deptName : '-'}"></span>
          </td>
          <td>
            <a th:href="@{'/employees/' + ${emp.empno}}" class="btn-action btn-view">
              <i class="fas fa-eye"></i> View
            </a>
            <a th:href="@{'/employees/delete/' + ${emp.empno}}"
               class="btn-action btn-delete"
               onclick="return confirm('Are you sure you want to delete this employee?');">
              <i class="fas fa-trash"></i> Delete
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
