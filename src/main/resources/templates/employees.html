<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Directory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-container {
      margin: 50px auto;
      max-width: 1100px;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .table thead th {
      background-color: #007bff;
      color: white;
    }
    .table-hover tbody tr:hover {
      background-color: #f1f9ff;
    }
    img.emp-photo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #dee2e6;
    }
    h2 {
      color: #333;
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container table-container">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Employee Directory</h2>
    <a href="/employees/add" class="btn btn-success">Add Employee</a>
  </div>

  <table class="table table-hover align-middle text-center">
    <thead>
    <tr>
      <th>Image</th>
      <th>Emp No</th>
      <th>Name</th>
      <th>Job</th>
      <th>Manager</th>
      <th>Hire Date</th>
      <th>Salary</th>
      <th>Comm</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employeeDTOS}">
      <td>
        <img th:src="${emp.imageUrl}" alt="Employee Image" class="emp-photo"/>
      </td>
      <td th:text="${emp.empno}"></td>
      <td th:text="${emp.ename}"></td>
      <td th:text="${emp.job}"></td>
      <td th:text="${emp.managerName != null ? emp.managerName : '-'}"></td>
      <td th:text="${emp.hiredate instanceof T(java.time.LocalDate) ? #temporals.format(emp.hiredate, 'dd/MM/yyyy') : emp.hiredate}"></td>
      <td th:text="${emp.sal}"></td>
      <td th:text="${emp.comm != null ? emp.comm : '-'}"></td>
      <td th:text="${emp.deptName != null ? emp.deptName : '-'}"></td>
      <td>
        <a th:href="@{'/employees/' + ${emp.empno}}" class="btn btn-primary btn-sm">View</a>
        <a th:href="@{'/employees/delete/' + ${emp.empno}}"
           class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this employee?');">
          Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
