<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { max-width: 600px; margin: 50px auto; padding: 25px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); background-color: #fff; }
    h2 { text-align: center; margin-bottom: 25px; color: #333; font-weight: 600; }
  </style>
</head>
<body>
<div class="card">
  <h2>Add Employee</h2>
  <form th:action="@{/employees/add}" th:object="${employee}" method="post" enctype="multipart/form-data">

    <input type="hidden" name="empno" th:value="${employee.empno}">

    <div class="mb-3">
      <label for="ename" class="form-label">Name</label>
      <input type="text" th:field="*{ename}" class="form-control" id="ename" required>
    </div>

    <div class="mb-3">
      <label for="job" class="form-label">Job</label>
      <input type="text" th:field="*{job}" class="form-control" id="job" required>
    </div>

    <div class="mb-3">
      <label for="manager" class="form-label">Manager</label>
      <select name="managerId" id="manager" class="form-select">
        <option value="">-- Select Manager --</option>
        <option th:each="mgr : ${managers}"
                th:value="${mgr.empno}"
                th:text="${mgr.ename}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="hiredate" class="form-label">Hire Date</label>
      <input type="date" th:field="*{hiredate}" class="form-control" id="hiredate" required>
    </div>

    <div class="mb-3">
      <label for="sal" class="form-label">Salary</label>
      <input type="number" th:field="*{sal}" class="form-control" id="sal" required>
    </div>

    <div class="mb-3">
      <label for="comm" class="form-label">Commission</label>
      <input type="number" th:field="*{comm}" class="form-control" id="comm">
    </div>

    <div class="mb-3">
      <label for="dept" class="form-label">Department</label>
      <select name="deptId" id="dept" class="form-select" required>
        <option value="">-- Select Department --</option>
        <option th:each="d : ${departments}"
                th:value="${d.deptno}"
                th:text="${d.dname}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="file" class="form-label">Upload Image</label>
      <input type="file" name="file" id="file" class="form-control" accept="image/*">
    </div>

    <button type="submit" class="btn btn-success w-100">Save</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
