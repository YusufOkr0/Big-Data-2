<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 650px;
            margin: 50px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #333;
        }
        .emp-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #dee2e6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Update Employee</h2>

    <form th:action="@{'/employees/update/' + ${employeeDTO.empno}}"
          th:object="${employeeDTO}"
          method="post"
          enctype="multipart/form-data">

        <input type="hidden" th:field="*{empno}"/>

        <div class="text-center">
            <img th:if="${employeeDTO.imageUrl != null}"
                 th:src="@{${employeeDTO.imageUrl}}"
                 alt="Employee Image"
                 class="emp-photo"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{ename}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Job</label>
            <input type="text" th:field="*{job}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Manager</label>
            <select th:field="*{managerName}" class="form-select">
                <option value="">-- Select Manager --</option>
                <option th:each="mgr : ${managers}"
                        th:value="${mgr.ename}"
                        th:text="${mgr.ename}"
                        th:selected="${mgr.ename == employeeDTO.managerName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Hire Date</label>
            <input type="date" th:field="*{hiredate}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="number" th:field="*{sal}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Commission</label>
            <input type="number" th:field="*{comm}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <select th:field="*{deptName}" class="form-select" required>
                <option value="">-- Select Department --</option>
                <option th:each="d : ${departments}"
                        th:value="${d.dname}"
                        th:text="${d.dname}"
                        th:selected="${d.dname == employeeDTO.deptName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Change Image (optional)</label>
            <input type="file" name="file" class="form-control" accept="image/*">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary w-100 mt-3">
                <i class="bi bi-save"></i> Update
            </button>
            <a href="/employees" class="btn btn-secondary w-100 mt-2">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
