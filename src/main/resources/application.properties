spring.application.name=second-project

server.port=9091

spring.datasource.url=jdbc:mysql://localhost:3306/testdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect



cloud.aws.credentials.access-key=--YOUR-ACCESS-KEY
cloud.aws.credentials.secret-key=--YOUR-SECRET-KEY
cloud.aws.region.static=--YOUR-REGION

aws.bucket.name=--YOUR-BUCKET-NAME

aws.object.url=--YOUR-AWS-BUCKET-URL


spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
